  <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="1:1.2" gutterSize="16px">
    @for (item of itemsList(); track item.id; let i = $index) {
      <mat-grid-tile>
        <mat-card appearance="raised" class="grid-card">
          <mat-card-header>
            <mat-card-title>
              <div>
                <button mat-fab extended [style.background-color]="item.color">&nbsp;&nbsp;&nbsp;&nbsp;</button>
              </div>
            </mat-card-title>
            <mat-card-subtitle>{{ item.name }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Created By {{ item.createdBy }}.</p>
            <p>At {{ item.createdAt | date : 'dd/MM/yy' }}.</p>
            <p>Updated {{ item.updatedAt | date : 'dd/MM/yy' }}.</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button title="edit" color="accent" (click)="onEditItem(item)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
